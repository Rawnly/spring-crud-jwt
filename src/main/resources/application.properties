info.app.version=${APP_VERSION:1.0.0}
info.app.name=${APP_NAME:Snkrs Hub}

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DB_HOST:jdbc:mysql://localhost:3306/snkrshub}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}

spring.banner.location=classpath:config/banner.txt

jwt.secret=${JWT_SECRET:random.value}
jwt.expiration=${JWT_EXP}

spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASSWORD}

# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true